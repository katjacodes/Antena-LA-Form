<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <title>Training Needs Assessment</title> 
  <link rel="stylesheet" href="CSS/Antena-Form.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div>
      <img src="IMG/AntenaLogo1.png" style="display: inline-block" alt="Antena logo"/>
      <h1 style="display: inline-block">Training Needs Assessment</h1>
    </div>
  </header> 

  <main>
    <h1 id="request"> Please take a few minutes to tell us more about your epxeriences with cross-language commmunication and your expectations for this language justice training.</h1>
    <p id="explanation">This information will help us make the training as informative and relevant as possible. Thank you so much!</p>

    <!--<div class="form">-->
    <form name="language justice" method="POST" data-netlify="true">
      <div class="row">
        <div class="col-25">
          <label for="name">What is your name? (optional)</label>
        </div>
        <div class="col-75">
          <textarea id="name" name="name" cols="50" rows="10"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="role">What is your role at your organization? (optional)</label>
        </div>
        <div class="col-75">
          <textarea id="role" name="role" cols="50" rows="10"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="language">In what language(s) do you feel comfortable communicating?</label>
        </div>
        <div class="col-75">
          <textarea id="language" name="language" cols="50" rows="10" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lj">What is your definition of language justice?</label>
        </div>
        <div class="col-75">
          <textarea id="lj" name="lj" cols="50" rows="10" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="interpreters">Who do you usually rely on for interpreting and translation?</label>
        </div>
        <div class="col-75">
         <textarea id="interpreters" name="interpreters" cols="50" rows="10" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="communication">What are the most challenging aspects of your work with regard to cross-language communication?</label>
        </div>
        <div class="col-75">
        <textarea id="communication" name="communication" cols="50" rows="10" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="ideas">Do you have any ideas how cross-language communication could be improved for clients and staff?</label>
        </div>
        <div class="col-75">
        <textarea id="ideas" name="ideas" cols="50" rows="10" required></textarea>
        </div>
      </div>

      <div class="row">
        <button id="post" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
